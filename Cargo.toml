[package]
name = "gl"
version = "0.0.7"
authors = ["Brendan Zabarauskas <bjzaba@yahoo.com.au>",
        "Corey Richardson",
        "Arseny Kapoulkine"
]
description = "OpenGL bindings"
license = "Apache-2.0"
build = "src/gl/build.rs"
repository = "https://github.com/bjz/gl-rs/"

[lib]
name = "gl"
