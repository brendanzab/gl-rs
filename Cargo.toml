[build-dependencies.gl_generator]
path = "src/gl_generator"
version = "*"

[build-dependencies.khronos_api]
path = "src/khronos_api"
version = "0.0.5"

[dependencies.gl_common]
path = "src/gl_common"
version = "0.0.3"

[dependencies]
libc = "*"

